<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/tab2">
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </ion-back-button>
      </ion-buttons>
      <ion-title>Edit your trip</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-grid fixed>
          <form #Trip="ngForm" (ngSubmit)="updateTrip(Trip.form);">
            <ion-row class="ion-justify-content-center">
              <ion-col size-lg="6" size-xl="6" size-md="5" size-sm="9" size-xs="12">
                      <ion-card class="welcome-card" >
                          <ion-ripple-effect></ion-ripple-effect>
                          <!-- <img src="assets/images/user256x256.png"> -->
                          <ion-card-header>
                            <ion-ripple-effect></ion-ripple-effect>
                            <ion-card-subtitle>ID: {{trip._id}}</ion-card-subtitle>
                            <ion-card-title>
                              <!-- Inputs with labels -->
                              <ion-item class="form-input">
                                <ion-label position="stacked">Edit country</ion-label>
                                <ion-input  name="country" ngModel #country="ngModel" placeholder={{trip.country}}></ion-input>
                              </ion-item>
                            </ion-card-title>
                          </ion-card-header>
                          <ion-card-content>
                            <!-- Input with placeholder -->
                            <ion-item  class="form-input">
                                <ion-label position="stacked">Edit city</ion-label>
                                <ion-input name="city" ngModel #lastname="ngModel" placeholder={{trip.city}}></ion-input>
                            </ion-item>

                            <ion-item  class="form-input">
                                <ion-label position="stacked">Edit place</ion-label>
                                <ion-input name="place" ngModel #place="ngModel" placeholder={{trip.place}}></ion-input>
                            </ion-item>

                            <ion-item  class="form-input">
                                <ion-label position="stacked">Edit year</ion-label>
                                <ion-input name="year" type="number" inputmode="numeric" min="0" max="2100" ngModel #year="ngModel" placeholder={{trip.year}}></ion-input>
                            </ion-item>


                            <ion-item  class="form-input">
                                <ion-label position="stacked">Edit month</ion-label>
                                <ion-input name="month" ngModel #month="ngModel" placeholder={{trip.month}}></ion-input>
                            </ion-item>

                            <ion-item class="form-input">
                                <ion-label position="floating">Rating</ion-label>
                                <ion-input name="rating" type="number" inputmode="numeric" min="0" max="10" class="form-control" ngModel #rating="ngModel" placeholder={{trip.rating}}></ion-input>
                            </ion-item>





                            <ion-label position="floating">Edit notes binding:</ion-label>
                            <ion-item  class="form-input">
                                <textarea name="notes" #notes [(ngModel)]="trip.notes" id="1" rows="10"></textarea>
                            </ion-item>

                            

                          </ion-card-content>
                        </ion-card>
              </ion-col>
    
    
              <ion-col class="ion-justify-content-center" size-lg="3" size-xl="3" size-md="3" size-sm="9" size-xs="12">
    


                  <ion-card class="card-manager" button=true routerDirection="forward">
                      <ion-card-header>
                        <ion-card-title>Upload images to this trip</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <p>You can upload a photo to this specific trip</p>
                        <!-- Icons -->

                      <div class="buttons-images">
                          <input
                          style="display: none"
                          type="file" name='userFile' (change)="onFileChanged($event)"
                          #fileInput>
                        <ion-button expand="full"  (click)="fileInput.click()">
                          Select
                          <ion-icon slot="end" name="image"></ion-icon>
                        </ion-button>

                        <ion-button expand="full"  (click)="onUpload()">
                          Upload
                            <ion-icon slot="end" name="cloud-upload">                                  
                            </ion-icon>
                        </ion-button>

                      </div>                          
                      </ion-card-content>
                    </ion-card>


                  <ion-button (click)="deleteTrip()" expand="block">
                      <ion-ripple-effect></ion-ripple-effect>
                      Delete Trip
                    </ion-button>
                    <ion-button  type="submit" expand="block">
                        <ion-ripple-effect></ion-ripple-effect>
                        Save Changes
                      </ion-button>
              </ion-col>
            
          </ion-row>
        </form>
      </ion-grid>
  </ion-content>



<ion-footer class="footer-dbc770">
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
          <img button (click)="goHome()" routerDirection="root" width="100px" src="http://localhost:3000/res/images/contratipoHorizontal.png">
        </ion-buttons>
      <ion-title>Developed by: David Béjar Cáceres 2019</ion-title>
    </ion-toolbar>
  </ion-footer>
